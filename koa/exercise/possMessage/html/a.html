<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    #frame {
      width: 100%;
    }
  </style>
</head>
<body>
  <iframe id="frame"  src="http://localhost:4000/b.html" frameborder="0" onload="load()"></iframe>
  <ul id='ulList'></ul>
  <script>
      function load(){
          let frame = document.getElementById('frame');
          frame.contentWindow.postMessage('我很帅','http://localhost:4000');
          window.onmessage =function (e){
            let ulList = document.querySelector('#ulList');
            let liDom = document.createElement('li');
            liDom.innerHTML = `子frame发送给父window的呼应消息：${e.data}`;
            ulList.appendChild(liDom);
          }
      }
  </script>
</body>
</html>
